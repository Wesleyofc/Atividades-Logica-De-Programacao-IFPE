/*ELABORE U ALGORITIMO QUE LEIA DOIS NUMEROS INTEIROS E MOSTRE O RESULTADO DA DIFERENÇA DO MAIOR VALOR PELO MENOR;*/

//ENTRADA DE DADOS

//SAIDA DE DADOS

if(num1>num2)
{
var numM=num1-num2
document.write("A DIFERENÇA ENTRE O NUMERO "+num1+"  E O NÚMERO "+num2+" É:"+numM)
}
else
{
var numM=num2-num1
document.write("A DIFERENÇA ENTRE O NUMERO "+num2+"  E O NÚMERO "+num1+" É:"+numM)
}

    </script>
