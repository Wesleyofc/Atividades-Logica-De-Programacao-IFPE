<body>
    <script>

        /*4- Crie um vetor com os valores 1, 33, 70, 16, 21 e 2. Em seguida crie mais dois vetores,
        um chamado vPar e outro vImpar. Percorra o primeiro vetor utilizando um FOR e
        copie os valores pares para o vetor vPar e os impares para o vetor vImpar. Por fim
        imprima os vetores VPar e vImpar*/

        
        // Criar vetor com os valores 1, 33, 70, 16, 21 e 2
        var vetor = [1, 33, 70, 16, 21, 2];

        // Criar vetores vPar e vImpar
        var vPar = [];
        var vImpar = [];

        // Percorrer o primeiro vetor e copiar valores pares para vPar e valores Ã­mpares para vImpar
        for (var i = 0; i < vetor.length; i++) {


            if (vetor[i] % 2 === 0) {
                vPar.push(vetor[i]);
            }

            else {
                vImpar.push(vetor[i]);
            }
        }

        // Imprimir os vetores vPar e vImpar
        alert("vPar:", vPar);
        alert("vImpar:", vImpar);
    </script>
</body>
