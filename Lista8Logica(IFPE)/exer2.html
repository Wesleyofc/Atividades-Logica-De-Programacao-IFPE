<body>
    <script>

        /*Crie um vetor com os valores 3,6, 7, 2 e 4. Em seguida crie outro vetor, desta vez vazio
        e transfira todos os elementos do primeiro vetor para o novo, elemento por
        elemento. Utilize o FOR para isso.*/


        // Criar vetor com os valores 3, 6, 7, 2 e 4
        var vetorOriginal = [3, 6, 7, 2, 4];

        // Criar novo vetor vazio
        var novoVetor = [];

        // Transferir elementos do primeiro vetor para o novo vetor usando um la√ßo for
        for (var i = 0; i < vetorOriginal.length; i++) {
            novoVetor[i] = vetorOriginal[i];
        }

        
    </script>
</body>
