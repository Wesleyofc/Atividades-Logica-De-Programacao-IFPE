<body>
  <script>
    /*Construir um algoritmo que receba vários valores informados pelo usuário e informe
qual foi o maior valor digitado. Quando o valor -1 for lido o algoritmo deverá cessar
sua execução e informar o resultado.*/

var num = 0
var maior = 0
while(num>=0){

    num =Number(prompt("Informe um número:"))
    if(num>=maior){
        maior = num
    }
}
document.write(`O número maior foi: ${maior}`)

  </script>  
</body>
