<head>

<body>
    <script>
        /*1- Faça um algoritmo que leia o nome do usuário e imprima esse nome 100 vezes (um por linha)
Exemplo:
Ana
Ana
Ana
...*/

var nome = prompt("Informe seu nome:")
var x = 1

while(x<=100){

    document.write(`${nome}<br>`)
    x++
}

    </script>
</body>
