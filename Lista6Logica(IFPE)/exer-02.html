    <script>

/*2- Faça um algoritmo que leia o nome do usuário e imprima esse nome acompanhado
de um contador, 100 vezes (um por linha)
Exemplo:
1- Ana
2- Ana
3- Ana*/

var nome = prompt("Informe seu nome:")
var x = 1

while(x<=100){

    document.write(`${x} - ${nome}<br>`)
    x++
}

    </script>
