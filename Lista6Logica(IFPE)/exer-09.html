<body>
    <script>
        /*Ana tem 1,50m e cresce 2 centímetros por ano, enquanto Lucas tem 1,15m e cresce
4 centímetros por ano. Construir um algoritmo que calcule e imprima quantos anos
serão necessários para que Lucas seja maior que Ana.*/


var ana=150
var lucas=115
var ano = 0 
while(lucas<ana){

    ana = ana+2
    lucas = lucas + 4 
    ano++
    document.write(`Lucas = ${lucas}, Ana = ${ana}, ${ano}º Ano<br>`)
}
    </script>
</body>
