<body>
    <script>
        /*Faça um algoritmo que leia vários números e informe quantos desses números
são divisíveis por 3. Quando o valor 0 (zero) for lido o algoritmo deverá cessar sua
execução e informar o resultado.*/ 

var y = 1
var qnt = 0
while(y != 0){

    var num = Number(prompt("Informe um número:"))
    
    if(num%3==0 && num != 0){
        qnt++
    }
    y = num
}
document.write(`A quantidade de números digitados divisíveis por 3 foram: ${qnt}`)
    </script>
</body>

</html>
