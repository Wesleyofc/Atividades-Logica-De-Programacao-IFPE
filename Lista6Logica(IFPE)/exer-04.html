<body>
<script>

/*4- Construir um algoritmo que calcule a soma de vários valores positivos, informados
pelo usuário. Quando um valor negativo for lido, o algoritmo deverá cessar sua
execução e informar o resultado.*/

var num=Number(prompt("Informe um número:"))
var soma=0

while(num>0){

    soma = soma + num
    num=Number(prompt("Informe outro número:"))
    
}

document.write(`A soma dos número digitados é ${soma}`)

</script>
</body>
