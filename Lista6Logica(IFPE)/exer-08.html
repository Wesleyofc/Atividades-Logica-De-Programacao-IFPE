<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exer-08</title>
</head>

<body>
<script>

    /*Faça um algoritmo que exiba a tabuada de um número x.
Obs: tabuada: x*1, x*2 ... x*10;*/

var num = Number(prompt("Informe um número:"))
var x = 0
while(x<10){
    x++
    var cal = x * num
    document.write(`${x} x ${num} = ${cal} <br>`)
}
</script>
</body>

</html>
