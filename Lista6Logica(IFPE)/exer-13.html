<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exer-13</title>
</head>

<body>
    <script>
        /*Faça um algoritmo que exiba a tabuada dos números de 1 a 5.
Obs: tabuada: x*1, x*2 ... x*10;
Dica: Neste caso você deverá utilizar o código da questão 8 e colocá-lo dentro de
outro laço. Vai ser um laço dentro do outro.*/

var num = 1;

while (num <= 5) {
    document.write(`Tabuada do ${num}:`);
  
  var i = 1;
  while (i <= 10) {
    var resultado = num * i;
    document.write(`${num} x ${i} = ${resultado}<br>`);
    i++;
  }
  
  document.write("<br> <br>"); // Linha em branco entre as tabuadas
  num++;
}
    



    </script>
</body>

</html>
