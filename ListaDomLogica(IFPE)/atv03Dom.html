<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv03Dom</title>
</head>
<body>
    
    <header><h1>Potência do primeiro número pelo segundo (X elevado a Y).</h1></header><hr>
    
    <h2>Número 1:</h2>
    <input type="numeber" id="num1">
    <h2>Número 2:</h2>
    <input type="numeber" id="num2">
    <input type="button" value="=" onclick="calcular()">
    <label for="" id="resposta"></label>

    <script>
    
    function calcular(){

        var num1=Number(document.querySelector("input#num1").value)
        var num2=Number(document.querySelector("input#num2").value)
        var total=num1**num2

        document.getElementById("resposta"). innerText = total

    }


    </script>

</body>
</html>
