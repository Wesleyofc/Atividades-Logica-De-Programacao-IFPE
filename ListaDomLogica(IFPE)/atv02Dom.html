<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv2Dom</title>
</head>
<body>
    
    <header><h1>Descubra o perimetro de um triangulo equilátero</h1></header><hr>
    <h2>Qual o lado do seu triangulo equilátero?</h2>
    <input type="number" id="ld">
    <input type="button" value="=" onclick="calcular()">
    <label for="" id="resposta"></label>
    
    <script>

        function calcular(){

        var lado = Number(document.querySelector("input#ld").value)
        var total=Number(lado*3)

        document.getElementById("resposta").innerText = total
        }
    </script>
</body>
</html>
